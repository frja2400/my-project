<!doctype html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moment 1.2</title>
</head>

<body>
  <header>
    <h1>Moment 1.2 - DT208G</h1>
  </header>
  <main>
    <h2>Lägg till kurser</h2>
    <p id="formInstruction">Fyll i formuläret nedan för att lägga till en kurs till kurslistan.</p>
    <form id="courseForm">
      <label for="code">Kurskod:</label><br>
      <input type="text" id="code" required>
      <br>
      <label for="name">Kursnamn:</label><br>
      <input type="text" id="name" required>
      <br>
      <label for="progression">Progression:</label><br>
      <select id="progression" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <br>
      <label for="url">URL till kursplanen:</label><br>
      <input type="url" id="url" required>
      <br>
      <button type="submit">LÄGG TILL</button>
    </form>
    <h2>Kurslistan:</h2>
    <div id="courseList">
    </div>
  </main>
  <footer>Frida Jansson</footer>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
